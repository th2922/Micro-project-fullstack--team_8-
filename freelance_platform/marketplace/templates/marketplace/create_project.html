{% extends 'marketplace/base.html' %}

{% block content %}
<div class="card" style="max-width: 700px; margin: 2rem auto;">
    <h2 style="text-align: center; color: #667eea; margin-bottom: 2rem;">Post New Project</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: #666;">{{ field.help_text }}</small>
                {% endif %}
                {% if field.errors %}
                    <small style="color: red;">{{ field.errors }}</small>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">Post Project</button>
    </form>
</div>
{% endblock %}
