{% extends 'marketplace/base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 style="text-align: center; color: #667eea; margin-bottom: 2rem;">Login</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Username</label>
            {{ form.username }}
        </div>
        
        <div class="form-group">
            <label>Password</label>
            {{ form.password }}
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">Login</button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem;">
        Don't have an account? <a href="{% url 'register' %}" style="color: #667eea;">Register here</a>
    </p>
</div>
{% endblock %}
