{% extends 'marketplace/base.html' %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto;">
    <h2 style="text-align: center; color: #667eea; margin-bottom: 2rem;">Create Account</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <small style="color: red;">{{ field.errors }}</small>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">Register</button>
    </form>
    
    <p style="text-align: center; margin-top: 1rem;">
        Already have an account? <a href="{% url 'login' %}" style="color: #667eea;">Login here</a>
    </p>
</div>
{% endblock %}
